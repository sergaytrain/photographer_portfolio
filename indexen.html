<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>photographer portfolio / портфолио фотограффа.</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <style>
        *{
            font-family: "Montserrat", sans-serif;
        }
        .bus-container {
            position: relative;
            width: 600px;
            height: 500px;
            overflow: hidden;
            margin: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .bus-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }
        
        .bus-caption {
            position: absolute;
            bottom: -50px;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            text-align: center;
            transition: bottom 0.3s ease;
            font-family: "Montserrat", sans-serif;
        }
        
        .bus-container:hover .bus-caption {
            bottom: 0;
        }
        
        .bus-container:hover .bus-image {
            transform: scale(1.05);
        }
        .photos{
            display: flex;
            justify-content: center;
        }
        .main{
            text-align: center;
            font-family: "Montserrat", sans-serif;
        }
        .foot{
            display: flex;
            gap: 25px;
        }
        .foot a{
            text-decoration: none;
            font-size: 25px;
        }
    </style>
</head>
<body>
    <div class="main">
        <h1>I'm photographer.</h1>
        <p>My photo-camera this is nikon d3100 (old camera - canon powershot sx500 is).</p>
    </div>
    <div class="photos">
        <div class="bus-container">
            <img src="IMG_4499.JPG" alt="Автобус" class="bus-image">
            <div class="bus-caption">paz-4234-04, route 203.</div>
        </div>
        <div class="bus-container">
            <img src="photo_2025-04-23_19-39-10.jpg" alt="Автобус" class="bus-image">
            <div class="bus-caption">Nefaz-5299-30-57, route 2.</div>
        </div>
        <div class="bus-container">
            <img src="photo_2025-04-23_19-39-11 (2).jpg" alt="Автобус" class="bus-image">
            <div class="bus-caption">Nefaz-5299-30-57, route 14.</div>
        </div>
        <div class="bus-container">
            <img src="photo_2025-04-23_19-39-11.jpg" alt="Автобус" class="bus-image">
            <div class="bus-caption">Yutong ZK6116HG, custom route</div>
        </div>
    </div>
    <div class="footone">
        <div class="foot">
            <p><a href="indexen.html">English</a></p>

        </div>
    </div>
</body>
</html>
